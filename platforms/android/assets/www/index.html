<html>
    <head>
        <title>Cordova + Angular + Onsen</title>
        
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        
        <link rel="stylesheet" href="bower_components/OnsenUI/css/onsenui.css">
        <link rel="stylesheet" href="bower_components/OnsenUI/css/onsen-css-components.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/ngCordova/dist/ng-cordova.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="bower_components/OnsenUI/js/onsenui_all.min.js"></script>

    </head>
    <body ng-app="cdvOnsNgApp">

            <ons-navigator title="CdvOnsNg Demo" page="views/home.html" class="ons-navi"></ons-navigator>

            <div class="tab-bar">
              <label class="tab-bar__item">
                <input type="radio" name="tab-bar-a" checked="checked">
                <button class="tab-bar__button">
                  <ons-icon icon="fa-list" class="tab-bar__icon fa"></i>
                </button>
              </label>
              <label class="tab-bar__item">
                <input type="radio" name="tab-bar-a">
                <button class="tab-bar__button">
                  <ons-icon icon="fa-comment-o" class="tab-bar__icon fa"></i>
                </button>
              </label>
              <label class="tab-bar__item">
                <input type="radio" name="tab-bar-a">
                <button class="tab-bar__button">
                  <ons-icon icon="fa-search" class="tab-bar__icon fa"></i>
                </button>
              </label>
              <label class="tab-bar__item">
                <input type="radio" name="tab-bar-a">
                <button class="tab-bar__button">
                  <ons-icon icon="fa-ellipsis-h" class="tab-bar__icon fa"></i>
                </button>
              </label>
            </div>

            <style type="text/css">
            .navigation-bar{
              background:#d0f0fc;
            }
            .navigation-bar__title{
              color:#2f7fb1 !important;
            }
            </style>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
