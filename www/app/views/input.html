

<div ng-controller="inputCtrl">
    <ons-page>
      <ons-toolbar>
 		<div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">Inputs</div>
    </ons-toolbar>

    <ons-list class="range-list">
        <ons-list-header>Range</ons-list-header>

	        <ons-list-item>
	          <ons-row>
	            <ons-col width="40px">
	              <ons-icon icon="fa-volume-down" class="lower"></ons-icon>
	            </ons-col>
	            <ons-col class="range-wrapper">
	              <input type="range" value="10" class="range">
	            </ons-col>
	            <ons-col width="40px">
	              <ons-icon icon="fa-volume-up"></ons-icon>
	            </ons-col>
	          </ons-row>
	        </ons-list-item>

	        <ons-list-item>
	          <ons-row>
	            <ons-col width="40px">
	              <ons-icon icon="fa-umbrella" class="lower"></ons-icon>
	            </ons-col>
	            <ons-col class="range-wrapper">
	              <input type="range" value="30" class="range">
	            </ons-col>
	            <ons-col width="40px">
	              <ons-icon icon="fa-umbrella"></ons-icon>
	            </ons-col>
	          </ons-row>
	        </ons-list-item>

	        <ons-list-item>
	          <ons-row>
	            <ons-col width="40px">
	              <ons-icon icon="fa-sun-o" class="lower"></ons-icon>
	            </ons-col>
	            <ons-col class="range-wrapper">
	              <input type="range" value="50" class="range">
	            </ons-col>
	            <ons-col width="40px">
	              <ons-icon icon="fa-sun-o"></ons-icon>
	            </ons-col>
	          </ons-row>
	        </ons-list-item>

	        <ons-list-item>
	          <ons-row>
	            <ons-col width="40px">
	              <ons-icon icon="fa-bolt" class="lower"></ons-icon>
	            </ons-col>
	            <ons-col class="range-wrapper">
	              <input type="range" value="70" class="range">
	            </ons-col>
	            <ons-col width="40px">
	              <ons-icon icon="fa-bolt"></ons-icon>
	            </ons-col>
	          </ons-row>
	        </ons-list-item>

	        <ons-list-item>
	          <ons-row>
	            <ons-col width="40px">
	              <ons-icon icon="fa-moon-o" class="lower"></ons-icon>
	            </ons-col>
	            <ons-col class="range-wrapper">
	              <input type="range" value="90" class="range">
	            </ons-col>
	            <ons-col width="40px">
	              <ons-icon icon="fa-moon-o"></ons-icon>
	            </ons-col>
	          </ons-row>
	        </ons-list-item>
	    </ons-list>

        <ons-list-header>Radio</ons-list-header>

	    <ons-list class="settings-list">
	        <ons-list-item>
	          Radio1
	          <ons-switch modifier="list-item"></ons-switch>
	        </ons-list-item>

	        <ons-list-item>
	          Radio2
	          <ons-switch modifier="list-item" checked></ons-switch>
	        </ons-list-item>
	    </ons-list>

        <ons-list-header>Segment Buttons</ons-list-header>

	    <ons-list class="settings-list">
	        <ons-list-item>
				<div class="button-bar" style="width:280px;">
				  <div class="button-bar__item">
				    <input type="radio" name="segment-a" checked>
				    <button class="button-bar__button">One</button>
				  </div>

				  <div class="button-bar__item">
				    <input type="radio" name="segment-a">
				    <button class="button-bar__button">Two</button>
				  </div>

				  <div class="button-bar__item">
				    <input type="radio" name="segment-a">
				    <button class="button-bar__button">Three</button>
				  </div>
				</div>
	        </ons-list-item>
	    </ons-list>

    </ons-page>
</div>

<style type="text/css">

.range-list {
  text-align: center;
}

.range-wrapper .range {
  margin-top: 7px;
  width: 100%;
}

ons-icon {
  opacity: 0.8;
}

.lower {
  opacity: 0.2;
}
</style>
